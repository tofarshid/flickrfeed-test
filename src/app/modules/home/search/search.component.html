<form
	#searchform="ngForm"
	fxLayout="row"
	fxLayoutGap="5px"
	class="container-fluid"
	ngClass.gt-sm="search-padding"
	(ngSubmit)="onSubmit(searchform)">
	<div fxFlex="70">
		<input
			class="input-text full-width full-height"
			type="text"
			placeholder="please enter text here"
			name="searchtext"
			[(ngModel)]="searchtext">
	</div>
	<div fxFlex="30">
		<button
			class="input-btn full-width"
			type="submit"
			mat-raised-button
			color="primary"
			ngModule>
			search
		</button>
	</div>
</form>
